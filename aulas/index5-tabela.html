<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HTML</title>
    <style>
        table {
            width: 250px;
            border: 1px solid;
        }
        table thead th {
            background-color: black;
            color: white;
        }
        table tfoot td {
            background-color: grey;

        }
        table tbody tr:nth-child(even) {
            background-color: lightgray;
        }
        table tbody tr:hover td {
            background-color: darkgray;
            cursor: grab;
        }
    </style>
</head>
<body>
    <table summary="tabela">
        <caption>tabela</caption>
        <thead>
            <tr>
                <th colspan="2">12345</th>
            </tr>
            <tr>
                <th>letra</th>
                <th>numero</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>A</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>4</td>
            </tr>
            <tr>
                <td>E</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>15</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
