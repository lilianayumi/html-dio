<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset HTML</title> 
    <style>
        .row {
            margin: 5px;
        }
        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset {
            margin: 5px;
            border-radius: 10px;
            border-color: gray;
        }
    </style>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <div class="row">
            <label>Nome:</label><input type="text">
            <label>E-mail:</label><input type="text">
        </div>
        <div class="row">
            <label>Celular:</label><input type="text">
            <label>Whatsapp:</label><input type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend>Dados da Profissão</legend>
        <div class="row">
            <label>Profissão:</label><input type="text">
            <label>Empresa:</label><input type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend>Dados do Endereço</legend>
        <div class="row">
            <label>Endereço:</label><input type="text">
            <label>Número:</label><input type="text">
        </div>
        <div class="row">
            <label>Bairro:</label><input type="text">
        </div>
        <div class="row">
            <label>Cidade/UF:</label><input type="text">
        </div>
    </fieldset>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d55218.28140232955!2d-45.34448765963459!3d-23.84000630655375!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94d2bea7f29be405%3A0x60521456e76034f5!2sParque%20Estadual%20Ilhabela!5e1!3m2!1spt-BR!2sbr!4v1674068053857!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4t__wczfpRI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
